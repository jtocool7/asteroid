<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asteroid Fight</title>
  <style>
  #cvs{
    border:1px solid;
    width:100%;
     height:100%;
   
  }
  </style>
</head>
<body>
  <canvas id=cvs>
    
  </canvas>
  <script>
  // const values
  const state = {
  current:0,
  start:0,
  playing:1,
  end:2
  }
  
  
  const cvs = document.getElementById('cvs');
  const cxt = cvs.getContext('2d');
  // images
  const button = new Image();
  button.src = "https://static.thenounproject.com/png/1273647-200.png";
  
  
  const button2 = new Image();
  button2.src = "https://static.thenounproject.com/png/1273647-200.png";
  const bg = new Image();
  bg.src = "https://wallpaperaccess.com/full/471765.jpg";
  // draw function
  function drawbg(){
  this.x = 0, this.y = 0, this.width = cvs.width, this.height = cvs.height;
  this.render = function(){
  if(state.current == 0){
  cxt.drawImage(bg,this.x,this.y,this.width,this.height);
  }
  }
  }
  
  function drawbutton(){
  this.x = cvs.width / 30, this.y = cvs.height / 2, this.width = 20, this.height = 20, this.y2 = cvs.height / 1 * 0.8;
  this.render = function(){
  if(state.current == 0 || state.current == 1 || state.current == 2){
  cxt.drawImage(button,70,16,55,52,this.x,this.y,this.width,this.height);
  cxt.drawImage(button,70,126,55,52,this.x,this.y2,this.width,this.height);
  }
  }
  }
  
 var drawbg = new drawbg(); 
 var drawbutton = new drawbutton();
  
  // loop
  
  function loop(){
  requestAnimationFrame(loop);
  drawbutton.render();
  drawbg.render();
   drawbutton.render();
  }
  
  loop();
  </script>
</body>
</html>
